<!DOCTYPE html>

  <head>

    <link rel="shortcut icon" type="image/png" href="img/the_district_brand/favicon.png"/>

    <link rel="stylesheet" href="css/index.css" />

  <body>

        <a class="navbar-brand" href="#">
          <img src="img/the_district_brand/logo_transparent.png" width="70" class="d-inline-block align-text-top" alt="navicon"/>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center col-8" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item px-5">
              <a class="textnav nav-link active" href="#" title="Accueil">Accueil</a>
            </li>
            <li class="nav-item px-5">
              <a class="textnav nav-link" href="#" title="Categorie">Categorie</a>
            </li>
            <li class="nav-item px-5">
              <a class="textnav nav-link" href="#" title="Plat">Plat</a>
            </li>
            <li class="nav-item px-5">
              <a class="textnav nav-link" href="#" title="contact">contact</a>
            </li>
          </ul>
        </div>
    </nav>
    <img id="img-top" src="img/bg2.jpeg" alt="bg2">
    </header>
    <div id="page1">
        <div class="container">
            <div class="row justify-content-between mt-3">
                <img class="imagecat img-fluid col-3" src="img/category/asian_food_cat.jpg" alt="catasian">
                <img class="imagecat img-fluid col-3" src="img/category/burger_cat.jpg" alt="catburger">
            </div>
            <div class="row justify-content-between mt-3">
                <img class="imagecat img-fluid col-3" src="img/category/pasta_cat.jpg" alt="catpasta">
                <img class="imagecat img-fluid col-3" src="img/category/pizza_cat.jpg" alt="catpizza">
            </div>
        </div>
    </div>
    <div id="page2">
        <div class="container">
            <div class="row justify-content-between mt-3">
                <img class="imagecat img-fluid col-3" src="img/category/salade_cat.jpg" alt="catsalade">

            <div class="row justify-content-between mt-3">
                <img class="imagecat img-fluid col-3" src="img/category/veggie_cat.jpg" alt="catveggie">
                <img class="imagecat img-fluid col-3" src="img/category/wrap_cat.jpg" alt="catwrap">
            </div>
        </div>
    </div>
    <div id="boutonarmy" class="container">
    <div class="row justify-content-between mt-3">
        <button class="btn btn-succes color-315F72 rounded-pill col-3" type="button" id="precedent">precedent</button>
        <button class="btn btn-succes color-315F72 rounded-pill col-3" type="button"  id="suivant"> suivant</button>
    </div>
    </div>
    <footer>
      <nav id="navbot" class="navbar navbar-expand bg-dark navbar-dark mt-3 rounded-pill rounded-xs-none">
        <div class="collapse navbar-collapse justify-content-center col-8" id="collapsibleNavbar2">
          <ul class="navbar-nav mx-xl-2">
            <li class="nav-item">
              <a class="nav-link active" href="#" title="Accueil">
                <img src="img/social_media/icons8-facebook-48.png" class="img-fluid align-text-top" alt="navinsta"/></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" title="Categorie">

            <li class="nav-item">

                </a>
            </li>
          </ul>
